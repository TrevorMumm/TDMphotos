{% extends "gallery/base.html" %}

{% load custom_filters %} <!-- Make sure this line is included -->

{% block title %}Albums{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="page-title-container">
        <h1 class="page-title">Albums</h1>
        <p class="page-subtitle">Click/tap on photos to enlarge</p>
    </div>
    <div class="row mt-4">
        {% for album in albums %}
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="album-container">
                <a href="{% url 'album_detail' album.id %}">
                    <img src="{{ album.cover_image.url }}" alt="{{ album.title }}" class="img-fluid">
                    <p class="album-title">{{ album.title }}</p>
                </a>
                <div class="photo-thumbnails mt-2 d-flex flex-wrap justify-content-center">
                    {% for photo in album_photos|get_item:album %}
                        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="img-thumbnail m-1" style="width: 75px; height: 75px;">
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
