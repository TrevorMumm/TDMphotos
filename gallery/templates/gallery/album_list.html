{% extends "gallery/base.html" %}

{% block title %}Albums{% endblock %}
<h1 class="text-center">Albums</h1>

{% block content %}
<h1>Albums</h1>
<div class="scrollable-container">
    <div class="row mt-3">
        {% for album in albums %}
        <div class="col-md-6 mb-4">
            <div class="photo-container">
                <a href="{% url 'album_detail' album.pk %}">
                    {% if album.cover_image %}
                    <img src="{{ album.cover_image.url }}" class="img-fluid" alt="{{ album.title }}">
                    {% else %}
                    <img src="https://via.placeholder.com/150" class="img-fluid" alt="No cover image">
                    {% endif %}
                </a>
                <div class="photo-title">{{ album.title }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<a class="btn btn-secondary mt-3" href="{% url 'upload_photo' %}">Upload a Photo</a>
{% endblock %}
