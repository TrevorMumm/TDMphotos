{% extends "gallery/base.html" %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Upload Photo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
