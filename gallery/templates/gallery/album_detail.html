{% extends "gallery/base.html" %}

{% block title %}{{ album.title }}{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="page-title-container">
        <h1 class="page-title">{{ album.title }}</h1>
        <p class="page-subtitle">Click/tap on photos to enlarge</p> <!-- Added subtitle -->
    </div>
    <div class="row mt-4">
        {% for photo in photos %}
        <div class="col-md-4 mb-4">
            <div class="photo-container">
                <img src="{{ photo.url }}" alt="{{ photo.title }}" class="img-fluid clickable-photo" data-src="{{ photo.url }}">
                <p class="photo-title">{{ photo.title }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Fullscreen Image Container -->
<div class="fullscreen-image" id="fullscreenImageContainer">
    <img id="fullscreenImage" src="" alt="Full Size Image">
</div>
{% endblock %}
